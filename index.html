<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="app">

        <header>

            <h1>Github Favorites</h1>

            <div class="search">
                <label for="input-search" class="sr-only"></label>
                <input id="input-search" type="text" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>

        </header>

        <table>
            <thead>
                <tr>
                    <th>Usúario</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Imagem de Mayk Brito">
                        <a href="https://github.com/maykbrito" target="_blank">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    <td class="repositories">
                        76
                    </td>
                    <td class="followers">
                        9589
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/caioscg.png" alt="Imagem de Mayk Brito">
                        <a href="https://github.com/caioscg" target="_blank">
                            <p>Caio Gonzaga</p>
                            <span>caioscg</span>
                        </a>
                    </td>
                    <td class="repositories">
                        41
                    </td>
                    <td class="followers">
                        10
                    </td>
                    <td>
                        <button class="remove">&times;</button>
                    </td>
                </tr>
            </tbody>

            <tfoot>

            </tfoot>
        </table>

    </div>

</body>
</html>
